<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font: 400 15px/1.8 "Lato", sans-serif;
      color: #777;
    }

    .bgimg-1,
    .bgimg-2,
    .bgimg-3 {
      position: absolute;
      opacity: 0.75;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: transparent;

    }

    .bgimg-1 {
      background-image: url("https://i.imgur.com/ELeQAIm.jpg");
    }

    .bgimg-2 {
      background-image: url("https://i.imgur.com/Q7Jicjm.jpg");
    }
    
    .bgimg-3 {
      background-image: url("https://i.imgur.com/IoDyBO0.jpg");
    }
    
    h3 {
      letter-spacing: 5px;
      text-transform: uppercase;
      font: 20px "Lato", sans-serif;
      color: #111;
      background-color: #e00;
    }

    .button {
      border-radius: 4px;
      width: 100px;
      background-color: #bb0000;
      border: none;
      color: white;
      padding: 10px 12px;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      display: inline-block;
      font-size: 1em;
      margin: 5px auto ;
      cursor: pointer;
      height: 50%;
      max-width: 50%;
    }


    .langBtn {
      border: none;
      background-color: transparent;
      outline: none;
      height: 55px;
      width: 55px;
      background-size: 55px 55px;
    }

    #trk {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/3/31/Turkey-orb.png")
    }

    #eng {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/f/ff/United-States-orb.png")
    }

    #localizeBtns {
      position: absolute;
      top: 10px;
      right: 10px;
    }
	
	#socialMediaBtns {
	  position: absolute;
	  bottom: 10px;
	  left: 10px;
	}

    #slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #container {
      text-align: center;
    }

    #buttons {
      position: absolute;
      bottom: 5px;
      left: 0%;
      right: 0%;
      opacity: .65;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="slideshow">
      <div class="bgimg-1">
      </div>
      <div class="bgimg-2">
      </div>
      <div class="bgimg-3">
      </div>
    </div>

	
	
    <div id="socialMediaBtns">
      <a href="https://twitter.com/HopeForDerin?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large" data-show-count="false">Follow</a>
	  <a href="https://twitter.com/share?ref_src=twsrc%5Etfw?text=Be%20A%20Hope%20For%20Derin!" data-size="large" class="twitter-share-button" data-show-count="false">Tweet</a>
      <a href="https://www.instagram.com/hopeforderin/?ref=badge" class="ig-b- ig-b-v-24"><img class="alignCenter shadow" src="//badges.instagram.com/static/images/ig-badge-view-24.png" alt="Instagram" style="display: block; margin-left: auto; margin-right: auto;"></a>
	</div>
	
	<div id="localizeBtns">
      <button id="eng" class="langBtn"></button>
      <button id="trk" class="langBtn"></button>
    </div>

    <div id="buttons">
      <a class="button localize" id="ourStoryBtn" href="https://www.youtube.com/embed/gMx5t3xSFM4?autoplay=1">OUR STORY</a>
      
      <a class="button localize" id="donateHereBtn" href="https://www.youcaring.com/demetdulkara-1082570?fb_action_ids=10156168951834727&fb_action_types=youcaringcom%3Adonate">DONATE</a>
      <a class="button localize" id="updatesBtn" href="/assets/pdf/mothers_day_benefit.pdf">NEWS</a>
    </div>

  </div>

  <script>
    // cross-fade background images
    $("#slideshow > div:gt(0)").hide();
    setInterval(function() {
      $('#slideshow > div:first')
        .fadeOut(2000)
        .next()
        .fadeIn(2000)
        .end()
        .appendTo('#slideshow');
    }, 6000);
    var strings = {
      ourStoryBtn: {
        eng: 'Our Story',
        trk: 'Hikayemiz'
      },
      donateHereBtn: {
        eng: 'Donate',
        trk: 'Bağış'
      },
      updatesBtn: {
        eng: 'News',
        trk: 'Haberler'
      }
    };
    // language toggle
    var localizedCtrls = $('.localize');
    $('.langBtn').on('click', function() {
      var lng = $(this).attr('id');
      var id, ctrl;
      localizedCtrls.each(function() {
        ctrl = $(this);
        id = ctrl.attr('id');
        ctrl.html(strings[id][lng]);
      });
    });
  </script>
</body>

</html>
